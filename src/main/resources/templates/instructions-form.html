</head>
<body class="py-5">
<div class="container mx-auto px-16">
    <form method="post" th:action="@{/instructions}" enctype="multipart/form-data">
        <label for="instructions" class="block text-sm font-medium text-gray-700">Write instructions down here ðŸ‘‡</label>
